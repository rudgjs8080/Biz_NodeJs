<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제 8</title>
</head>
<style>
	.container {
		width:800px;
		height: 400px;
		border: 1px solid gray;
	}
	.box {
		width:100px;
		height: 100px;
		background-color: blue;
		position: absolute;
	}
</style>
<body>
	<section id="section8">
		<h1>Ex-8 마우스 이벤트 객체 : 드래그 방식으로 박스 옮기기</h1>
		<div class="container">
			<div class="box"></div>
			
		</div>
</section>
	
</body>
<script>
	
	// Ex-7 MouseEvent Position	
	window.addEventListener("load", () => {
		const section = document.querySelector("#section8")
		const container = section.querySelector(".container")
		const box = section.querySelector(".box")
		let dragging = false;
		let offset = {x:0, y:0}
		let current = null
		let select_box = document.querySelector(".box")
		container.onmousedown = (e) => {
			if(e.target.classList.contains("box")){
				select_box = document.createElement('div')
				select_box.classList.add('box')
				dragging = true;
				current = e.target
				offset.x = e.offsetX 
				offset.y = e.offsetY
			}
			
		}
		
		container.onmousemove = (e) => {
			if(dragging){
				current.style.left = e.pageX-offset.x+"px"; // 단위를 써주지 않아서 움직이지 않는다
				current.style.top = e.pageY-offset.y+"px";
			}
		}
		container.onmouseup = (e) => {
			dragging = false;
		}
		
	})
</script>
</html>
