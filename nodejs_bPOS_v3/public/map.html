<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class='main'></div>
</body>
<script>
	const tags = ['대한민국', '일본', '중국']

	const div_main = document.querySelector('div.main')
	tags.forEach((tag, index) => {
		const div = document.createElement("div")
		div.innerText = tag
		div_main.appendChild(div)
	})

	// ES6+ 의 코드 map 
	// 생성된 div tag 배열을 전개연산자(spread)를 사용하여 한번에 생성하기
	// return div 를 함으로써 배열을 하나 만들어 div_array에 넣어준다
	const div_array = tags.map( (tag, index) => {
		const div = document.createElement('div')
		div.innerText = tag
		return div
	})
	div_main.append(...div_array)
</script>
</html>
